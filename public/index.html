<!DOCTYPE html>
<html lang="en-gb">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/style.css">
  <title>Georgia Shaw</title>
</head>
<body>
  <div class="formWrapper">
    <h2>Get in touch</h2>
    <form class="contactForm" method="POST" action="/messagesubmitted">
        <label for="firstName"></label>
        <input class="inputInfo" type="text" name="firstName" id="firstName" placeholder="First Name">
        <label for="lastName"></label>
        <input class="inputInfo" type="text" name="lastName" id="lastName" placeholder="Last Name">
        <label for="emailAddress"></label>
        <input class="inputInfo" type="text" name="emailAddress" id="emailAddress" placeholder="Email">
        <label for="messageContent"></label>
        <input class="inputInfo" type="text" name="messageContent" id="messageContent" placeholder="Message">
        <button class="submitButton">Submit</button>
    </form>
  </div>
<script src="./public/script.js"></script>
</body>
</html>
