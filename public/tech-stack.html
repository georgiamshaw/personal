<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo|Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Georgia Shaw</title>
  </head>
  <body class="body-wrap">
    <div class="red-box">
      <div class="red-box-small">
        <div class="red-menu-item-wrap-1">
          <p class="red-menu-item">HOME</p>
        </div>
        <div class="red-menu-item-wrap-2">
          <p class="red-menu-item">PROJECTS</p>
        </div>
      </div>
    </div>
    <div class="blue-box">
      <div class="blue-box-small">
        <div class="blue-menu-item-wrap-1">
          <p class="blue-menu-item">ABOUT</p>
        </div>
        <div class="blue-menu-item-wrap-2">
          <p class="blue-menu-item">CONTACT</p>
        </div>
      </div>
    </div>
    <div class="main-content-wrap">
      <h1 class="title-of-page">Tech Stack</h1>
      <div class="logo-container">
        <div class="language-logo-wrap html5-wrap">
          <img class="html5" src="./images/html.png" />
        </div>
        <div class="language-logo-wrap react-wrap">
          <img class="react" src="./images/react.png" />
        </div>
        <div class="language-logo-wrap postgres-wrap">
          <img class="postgres" src="./images/postgres.png" />
        </div>
        <div class="language-logo-wrap node-wrap">
          <img class="node" src="./images/node.png" />
        </div>
        <div class="language-logo-wrap express-wrap">
          <img class="express" src="./images/express.png" />
        </div>
        <div class="language-logo-wrap css3-wrap">
          <img class="css3" src="./images/css.png" />
        </div>
        <div class="language-logo-wrap js-wrap">
          <img class="js" src="./images/js.png" />
        </div>
        <div class="language-logo-wrap es6-wrap">
          <img class="es6" src="./images/es6.png" />
        </div>
        <div class="language-logo-wrap travis-wrap">
          <img class="travis" src="./images/travis.png" />
        </div>
        <div class="language-logo-wrap heroku-wrap">
          <img class="heroku" src="./images/heroku.png" />
        </div>
        <div class="language-logo-wrap git-wrap">
          <img class="git" src="./images/git.png" />
        </div>
        <div class="language-logo-wrap handlebars-wrap">
          <img class="handlebars" src="./images/handlebars.png" />
        </div>
      </div>
    </div>
  </body>
</html>
